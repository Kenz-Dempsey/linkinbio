<!DOCTYPE html>
<html>
  <head>
    <title>Kenz Dempsey - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () =>
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x0,
          color1: 0xb98c8c,
          colorMode: "variance",
          wingSpan: 23.0,
          separation: 64.0,
          alignment: 72.0,
          quantity: 3.0,
          backgroundAlpha: 0.0,
        })
      );
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <!-- <video autoplay muted loop playsinline>
      <source src="./images/zeze.mov" type="video/mov" ; codecs="hvc1" />
      <source src="./images/zeze.webm" type="video/webm" ; codecs="vp9" />
    </video> -->
    <main>
      <header>
        <img src="./images/kenz.jpg" />
        <h1>@kenzngton</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.kenz.dev">
            <img src="./images/BeeLogo.png" alt="Homepage" width="20" />Official
            website
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/kenzngton/?hl=en">
            <img src="./images/instagram.png" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/Kenz-Dempsey">
            <img src="./images/github.png" alt="Github" width="20" />Github
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/kenz-dempsey-465658209/">
            <img src="./images/linkedin1.png" alt="LinkedIn" width="20" />
            LinkedIn</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
